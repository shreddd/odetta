{% extends "base.html" %}

{% block head %}
    <script type="text/javascript" src="/static/js/d3.js"></script>
    <style type="text/css">
        .graph {
            font-size: 10px;
        }
        .plot {
            fill: rgba(250, 250, 255, 0.6);
        }
        .grid .tick {
            stroke: lightgrey;
            opacity: 0.7;
        }
        .grid path {
            stroke-width: 0;
        }
        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .x.axis path {
            display: none;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        .zoom{
            fill:rgba(175,175,175,0.25);
            stroke:black;
        }
        #details table{
            width:100%;
        }
        .span10 h1{
            text-align: center;
        }
    </style>
{% endblock head %}

{% block content %}
    <h1>Plot {{meta_data.m_id}}</h1>
    <div class="graph" oncontextmenu="return false">
        <h2>Spectrum Graph</h2>

    </div>
    <script type="text/javascript">
        var spectrum_data = {{data|safe}};
        var flux_data = spectrum_data.flux_data;
        margin = {
            top: 20,
            right: 50,
            bottom: 20,
            left: 50
        };

        width = 1000 - margin.left - margin.right;
        height = 500 - margin.top - margin.bottom;

        var x = d3.scale.linear()
            .domain(d3.extent(flux_data, function (d) {
                return d.wavelength;
            }))
            .range([0, width]);

        var y = d3.scale.linear()
            .domain(d3.extent(flux_data, function (d) {
                return d.lum;
            }))
            .range([height, 0]);

        var line = d3.svg.line()
            .x(function (d) {
                return x(d.wavelength);
            })
            .y(function (d) {
                return y(d.lum);
            });

        var zoom = d3.behavior.zoom()
            .x(x)
            .y(y)
            .on("zoom", function(){
                if(d3.event.sourceEvent.which!=3){
                    refresh();
                }
            });
        var zoomRect = true;
        svg = d3.select('.graph')
            .append("svg:svg")
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append("svg:g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(zoom)
            .append("g")
            .on("mousedown", function() {
                if (d3.event.which != 3) return;
                var e = this,
                    origin = d3.mouse(e),
                    rect = svg.append("rect").attr("class", "zoom");
                d3.select("body").classed("noselect", true);
                origin[0] = Math.max(0, Math.min(width, origin[0]));
                origin[1] = Math.max(0, Math.min(height, origin[1]));
                d3.select(window)
                    .on("mousemove.zoomRect", function() {
                        var m = d3.mouse(e);
                        m[0] = Math.max(0, Math.min(width, m[0]));
                        m[1] = Math.max(0, Math.min(height, m[1]));
                        rect.attr("x", Math.min(origin[0], m[0]))
                            .attr("y", Math.min(origin[1], m[1]))
                            .attr("width", Math.abs(m[0] - origin[0]))
                    .attr("height", Math.abs(m[1] - origin[1]));
                })
                .on("mouseup.zoomRect", function() {
                    d3.select(window).on("mousemove.zoomRect", null).on("mouseup.zoomRect", null);
                    d3.select("body").classed("noselect", false);
                    var m = d3.mouse(e);
                    m[0] = Math.max(0, Math.min(width, m[0]));
                    m[1] = Math.max(0, Math.min(height, m[1]));
                    if (m[0] !== origin[0] && m[1] !== origin[1]) {
                        zoom.x(x.domain([origin[0], m[0]].map(x.invert).sort(function(a,b){return a > b;})))
                            .y(y.domain([origin[1], m[1]].map(y.invert).sort(function(a,b){return a > b;})));
                    }
                    rect.remove();
                    refresh();
                }, true);
            d3.event.stopPropagation();
        });

        svg.append("svg:rect")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "plot");

        var make_x_axis = function () {
            return d3.svg.axis()
            .scale(x)
            .orient("bottom");
        };

        var make_y_axis = function () {
            return d3.svg.axis()
            .scale(y)
            .orient("left");
        };

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        svg.append("svg:g")
            .attr("class", "x axis")
            .attr("transform", "translate(0, " + height + ")")
            .call(xAxis);

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(function(d){
                return d.toExponential(1);
            });

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        svg.append("g")
            .attr("class", "x grid")
            .attr("transform", "translate(0," + height + ")")
            .call(make_x_axis()
                .tickSize(-height, 0, 0)
                .tickFormat(""));

        svg.append("g")
            .attr("class", "y grid")
            .call(make_y_axis()
                .tickSize(-width, 0, 0)
                .tickFormat(""));

        var clip = svg.append("svg:clipPath")
            .attr("id", "clip")
            .append("svg:rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", width)
            .attr("height", height);

        var chartBody = svg.append("g")
            .attr("clip-path", "url(#clip)");

        chartBody.append("svg:path")
            .datum(flux_data)
            .attr("class", "line")
            .attr("d", line);

        function refresh() {
            // console.log(d3.event.translate);
            // console.log(d3.event.scale);
            svg.select(".x.axis").call(xAxis);
            svg.select(".y.axis").call(yAxis);
            svg.select(".x.grid")
                .call(make_x_axis()
                    .tickSize(-height, 0, 0)
                    .tickFormat(""));
            svg.select(".y.grid")
                .call(make_y_axis()
                    .tickSize(-width, 0, 0)
                    .tickFormat(""));
            svg.select(".line")
                .attr("class", "line")
                .attr("d", line);
        }

        function restore(){
            zoom.x(x.domain(d3.extent(flux_data, function (d) {
                    return d.wavelength;
                }))
                .range([0, width]))
                .y(y.domain(d3.extent(flux_data, function (d) {
                    return d.lum;
                }))
                .range([height, 0]));
            refresh();
        }
    </script>
    <div id = "options">
        <button id = "restore" class="btn" onclick = "restore()">Restore to Default</button>
    </div>
    <div id="details">
        <h2>Spectrum Details</h2>
        <table class="table table-striped">
            {% for detail in details %}
            <tr>
                <td>{{detail.0|capfirst}}</td>
                <td>{{detail.1}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
